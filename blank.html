  <script>
    // Your JavaScript goes here!
    function computerPlay(){
        var x= Math.floor(Math.random() *3);
        if(x==0){return "rock"}
        else if (x==1){return "paper"} 
        else {return "scissors"}
    }

    function playRound(computerSelection, playerSelection){
        var lowerCasePlayerSelection = playerSelection.toLowerCase();
        if(lowerCasePlayerSelection == "rock"){
            if(computerSelection == "scissors"){ 
                return "You win! Rock breaks scissors";
                }
            else if(computerSelection== "paper"){
                return "You loose! Paper covers scissors!";
            } else{return "Draw";}
        } else if(lowerCasePlayerSelection=="paper"){
            if(computerSelection == "rock"){
                return "You Win! Paper covers scissors!";
            } else if (computerSelection == "scissors"){
                return "You loose! Scissors cut paper!";
            } else{return "Draw";}
        } else{
            if(computerSelection=="paper"){
                return "You Win! Scissors cut paper";
            } else if (computerSelection=="rock"){
                return "You loose! Rock covers paper!"
            } else{
                return "Draw";
            }
        }      
    }

    const playerSelection = 'rock';
    const computerSelection = computerPlay();
    
    console.log(playRound(playerSelection, computerSelection));

  </script>
